<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="script.js"></script>
    <title>MyTODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-md p-5 my-5 bg-secondary text-white">
        <h1>MyNotes</h1>
        <table id="todoListView" class="table table-striped table-bordered table-dark">
            <thead>
                <tr>
                    <th class="col p-1 bg-active text-center">title</th>
                    <th class="col p-1 bg-active text-center">description</th>
                    <th class="col p-1 bg-active text-center">place</th>
                    <th class="col p-1 bg-active text-center">dueDate</th>
                    <th class="col p-1 bg-danger text-center">action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <label class="form-label">Title</label>
            <input type="text" id="inputTitle" class="form-control"/>
            <label class="form-label">Description</label>
            <input type="text" id="inputDescription" class="form-control"/>
            <label class="form-label">Place</label>
            <input type="text" id="inputPlace" class="form-control"/>
            <label class="form-label">Due date</label>
            <input type="date" id="inputDate" class="form-control"/>
            <input type="button" value="add" onclick="addTodo()" class="btn btn-primary btn-sm mt-2"/>
        </form>
        <div>
            <label class="form-label">Search</label>
            <input type="text" id="inputSearch" placeholder="Type Your seach here..." class="form-control"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
