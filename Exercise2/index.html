<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="script.js"></script>
    <title>MyTOODO App</title>
</head>
<body>
    <h1>MyNotes</h1>
    <table id="todoListView">
        <thead>
            <tr>
                <th>title</th>
                <th>description</th>
                <th>place</th>
                <th>dueDate</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <label>Title</label>
        <input type="text" id="inputTitle"/>
        <label>Description</label>
        <input type="text" id="inputDescription"/>
        <label>Place</label>
        <input type="text" id="inputPlace"/>
        <label>Due date</label>
        <input type="date" id="inputDate"/>
        <input type="button" value="add" onclick="addTodo()"/>
    </form>
    <div>
        <label>Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>
</body>
</html>
